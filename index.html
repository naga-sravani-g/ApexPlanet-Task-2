<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApexPlanet - Web Development Tasks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">ApexPlanet</div>
        <p>Software Pvt Ltd</p>
    </header>

    <nav>
        <ul class="nav-container">
            <li><a href="#contact">Contact</a></li>
            <li><a href="#todo">To-Do List</a></li>
        </ul>
    </nav>

    <main class="main-container">
        <section id="contact">
            <h2>Contact Form</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <div class="error" id="name-error">Please enter your name</div>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error" id="email-error">Please enter a valid email address</div>
                </div>

                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <select id="subject" name="subject">
                        <option value="general">General Inquiry</option>
                        <option value="support">Technical Support</option>
                        <option value="feedback">Feedback</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                    <div class="error" id="message-error">Please enter your message</div>
                </div>

                <button type="submit">Submit</button>
            </form>
        </section>

        <section id="todo">
            <h2>To-Do List</h2>
            <div class="todo-container">
                <div class="form-group">
                    <input type="text" id="todo-input" placeholder="Add a new task...">
                    <button id="add-todo">Add</button>
                </div>
                <ul class="todo-list" id="todo-list"></ul>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; <span class="company-name">ApexPlanet Software Pvt Ltd</span> - 2025</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
